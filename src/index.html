<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <div class="container"></div>
        <header class="header">
          <button class="back-button">
            <img src="assets/icons/Back.svg" alt="Back">
          </button>
          <div class="username">user_name</div>
          <button class="settings-button">
            <img src="assets/icons/More.svg" alt="Back">
          </button>
        </header>
        <main>
          <section class="profile-info">
            <div class="profile-image">
              <img src="assets/icons/Avatar.svg" alt="Avatar">
              <div class="stats">
                <div class="stat">
                  <strong>129</strong>
                  <span>Posts</span>
                </div>
                <div class="stat">
                  <strong>3680</strong>
                  <span>Followers</span>
                </div>
                <div class="stat">
                  <strong>230</strong>
                  <span>Following</span>
                </div>
              </div>
            </div>
            <div class="user-details">
              <h1>Name</h1>
              <p class="local">Local business</p>
              <a class="link" href="www.website.com">www.website.com</a>
            </div>
            <div class="actions">
              <button class="btn-follow">Follow</button>
              <button class="btn-message">Message</button>
              <button class="btn-email">Email</button>
              <button class="btn-dropdown">
                <img src="assets/icons/Vector 2.svg" alt="dropdown">
              </button>
            </div>
          </section>
      
          <section class="highlights">
            <button class="icon">
              <img src="assets/icons/icon=01.svg" alt="Highlight">
              <p>Highlight</p>
            </button>
            <button class="icon">
              <img src="assets/icons/icon=02.svg" alt="Highlight">
              <p>Highlight</p>
            </button>
            <button class="icon">
              <img src="assets/icons/icon=03.svg" alt="Highlight">
              <p>Highlight</p>
            </button>
            <button class="icon">
              <img src="assets/icons/icon=04.svg" alt="Highlight">
              <p>Highlight</p>
            </button>
          </section>

          <hr>
        
          <section class="gallery">
            <div class="gallery-controls">
              <button class="nav-btn-home">
                <img src="assets/icons/photos.svg" alt="imag">
              </button>
              <button class="nav-btn-home">
                <img src="assets/icons/tags.svg" alt="Tags">
              </button>
            </div> 

            <div class="line"></div>

            <div class="photos">
              <img src="assets/images/Img-01.png" alt="Photo 1">
              <img src="assets/images/Img-02.png" alt="Photo 2">
              <img src="assets/images/Img-03.png" alt="Photo 3">
              <img src="assets/images/Img-04.png" alt="Photo 4">
              <img src="assets/images/Img-05.png" alt="Photo 5">
              <img src="assets/images/Img-06.png" alt="Photo 6">
              <!--<img src="assets/images/Img-07.png" alt="Photo 7">
              <img src="assets/images/Img-08.png" alt="Photo 8">
              <img src="assets/images/Img-09.png" alt="Photo 9">
               <img src="assets/images/Img-10.png" alt="Photo 10">
              <img src="assets/images/Img-11.png" alt="Photo 11">
              <img src="assets/images/Img-12.png" alt="Photo 12">
              <img src="assets/images/Img-13.png" alt="Photo 13">
              <img src="assets/images/Img-14.png" alt="Photo 14">
              <img src="assets/images/Img-15.png" alt="Photo 15"> -->
            </div>
          </section>
        </main>
        <footer class="navigation">
          <button class="nav-btn home">
            <img src="assets/icons/home.svg" alt="Home">
          </button>
          <button class="nav-btn search">
            <img src="assets/icons/search.svg" alt="Search">
          </button>
          <button class="nav-btn add">
            <img src="assets/icons/add.svg" alt="Add">
          </button>
          <button class="nav-btn favorites">
            <img src="assets/icons/Like.svg" alt="Like">
          </button>
          <button class="nav-btn profile">
            <img src="assets/icons/Frame.svg" alt="Frame">
          </button>
        </footer>
      </div>
    </iphone-frame>
  </body>
</html>
